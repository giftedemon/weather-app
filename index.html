<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Weather App</title>
    </head>
    <body>
        <img src="" alt="Weather" />
        <div class="details">
            <p class="city"></p>
            <p class="temperature"></p>
            <p class="condition"></p>
            <p class="sunrise"></p>
            <p class="sunset"></p>
        </div>
        <form class="search">
            <input type="text" required/>
            <button>Find</button>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
